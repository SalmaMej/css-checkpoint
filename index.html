<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Checkpoint</title>
    <link rel="icon" href="/res/Untitled-1.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <a id="TopOfThePage"></a>
    <header>
      <nav class="topnav">
        <ul>
          <li>Home</li>
          <li>
            <button><a href="#About">About</a></button>
          </li>
          <li>
            <button><a href="#Work">Work</a></button>
          </li>
          <li>
            <button><a href="#Resume">Resume</a></button>
          </li>
          <li>
            <button><a href="#Contact">Contact</a></button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="Titles">
          <div id="toptitle">
            <a id="About"><h1 id="about">About</h1></a>
          </div>
        </div>
        <h2>Hi, I'm Salma and this is my Resume</h2>

        <img
          src="/res/logo-2.png"
          alt="Portfolio image"
          width="300px"
          class="center"
        />
        <h3>Listen to me!</h3>
        <audio controls>
          <source src="/res/portfolio.mp3" type="audio/mpeg" />
        </audio>
      </section>
      <hr />
      <section>
        <div class="Titles">
          <a id="Work"><h1>Work</h1></a>
        </div>
        <p>I have 3 previous experiences:</p>
        <ol>
          <li>Five monthes at Ibn Alhaythem Center</li>
          <li>Six monthes at Afric'ads</li>
          <li>Six monthes at Archimomi</li>
        </ol>
        <h3>Check me!</h3>
        <img
          class="image"
          src="/res/1.jpg"
          alt="LivingRoom + DiningRomm"
          width="300px"
        />
        <img
          class="image"
          src="/res/5_sejour.jpg"
          alt="LivingRoom"
          width="300px"
        />
        <img class="image" src="/res/72.jpg" alt="Kitchen" width="300px" />
        <br />
        <img
          class="image"
          src="/res/terrasse-2.jpg"
          alt="Terrasse"
          width="300px"
        />
        <img class="image" src="/res/32.jpg" alt="Façade1" width="300px" />
        <img class="image" src="/res/33-2.jpg" alt="Façade2" width="300px" />
      </section>
      <hr />
      <section>
        <div class="Titles">
          <a id="Resume"><h1>Resume</h1></a>
        </div>
        <h3>Read me!</h3>
        <div id="cv">
          <img
            src="/res/Salma Mejdouba CV.jpg"
            alt="CV"
            width="900px"
            class="center"
          />
        </div>
      </section>
      <hr />
      <section>
        <div class="Titles">
          <a id="Contact"><h1>Contact</h1></a>
        </div>
        <h3>Contact me!</h3>
        <div id="format">
          <form>
            <label for="Name">Name:</label>
            <input type="text" name="Name" placeholder="Type your name here" />
            <br />
            <label for="Phone">Phone:</label>
            <input
              type="number"
              name="number"
              placeholder="Type your Phone number here"
            />
            <br />
            <label for="Email">Email:</label>
            <input
              type="email"
              name="Email"
              placeholder="Type your Email here"
            />
            <br />
            <label for="Message">Message:</label>
            <textarea name="Message" cols="30" rows="3"></textarea>
            <br />
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <a href="#TopOfThePage">
        <p>Up we go!</p>
      </a>
    </main>
    <footer>
      <p>2020-2021</p>
    </footer>
  </body>
</html>
